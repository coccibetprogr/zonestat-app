name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
      RL_KEY_SECRET: "ci-secret"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Approve native builds (sharp/esbuild)
        run: pnpm config set allowed-builds '["esbuild","sharp","unrs-resolver"]'

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:unit

      - name: Build app
        run: pnpm build

      - name: Start app
        run: pnpm start &

      - name: Wait for app
        run: npx --yes wait-on@7 http://localhost:3000

      - name: Run e2e tests
        run: BASE_URL=http://localhost:3000 pnpm test:e2e
