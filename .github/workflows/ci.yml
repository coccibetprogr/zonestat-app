name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
      RL_KEY_SECRET: "ci-secret"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug: montre le dossier courant et la liste des fichiers (on doit y voir pnpm-lock.yaml)
      - name: Debug repo root
        run: |
          pwd
          ls -la

      # 1) Setup Node et active le cache PNPM en acceptant le lockfile oÃ¹ qu'il soit
      - name: Setup Node.js (cache pnpm, glob lockfile)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'   # ðŸ‘ˆ accepte racine ou sous-dossier

      # 2) Installe pnpm (aprÃ¨s setup-node)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 3) Autorise les builds natifs (sharp/esbuild) sur le runner
      - name: Approve native builds (sharp/esbuild)
        run: pnpm config set allowed-builds '["esbuild","sharp","unrs-resolver"]'

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:unit

      - name: Build app
        run: pnpm build

      - name: Start app (background)
        run: pnpm start &

      - name: Wait for app
        run: npx --yes wait-on@7 http://localhost:3000

      - name: Run e2e tests
        run: BASE_URL=http://localhost:3000 pnpm test:e2e
