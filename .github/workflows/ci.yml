name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
      NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.dummy.dummy"
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: "1x00000000000000000000AA"
      TURNSTILE_SECRET_KEY: "1x0000000000000000000000000000000AA"
      RL_KEY_SECRET: "ci-secret"

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061   # v4.2.0
        with:
          version: 10

      - name: Setup Node.js (no cache)
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903   # v6.0.0
        with:
          node-version: 20

      - name: Approve native builds (sharp/esbuild)
        run: pnpm config set allowed-builds '["esbuild","sharp","unrs-resolver"]'

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:unit

      - name: Install Playwright browsers and system deps
        run: pnpm exec playwright install --with-deps

      - name: Build app
        run: pnpm build

      - name: Start app
        run: pnpm start &

      - name: Wait for app
        run: npx --yes wait-on@7 http://localhost:3000

      - name: Run e2e tests
        run: BASE_URL=http://localhost:3000 pnpm test:e2e
